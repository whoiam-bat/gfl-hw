<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new manufacturer</title>
</head>
<body>
    <form th:method="POST" th:action="@{/manufacturers}" th:object="${newManufacturer}">
        <label for="id">Id: </label>
        <input type="number" th:field="*{id}" id="id" />
        <div style="color: red;" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error id input</div>
        <br/>
        <label for="manufacturerName">Company name: </label>
        <input type="text" th:field="*{companyName}" id="manufacturerName" />
        <div style="color: red;" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Error company name input</div>
        <br/>
        <label for="state">State: </label>
        <input type="text" th:field="*{state}" id="state" />
        <div style="color: red;" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Error state input</div>
        <br/>

        <input type="submit" value="Add" />
    </form>
</body>
</html>
